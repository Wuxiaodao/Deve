<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" type="text/css" href="Homework.css"><title>注册百度账号</title></head><body><div id="box"><div class="beijing"></div><div class="logo"><img style="width: 100%" src="https://passport.baidu.com/static/passpc-account/img/baidu.png"></div><div class="text1"><h3>用科技</h3><p>让复杂的世界更简单</p></div><div class="white"><p class="p2">欢迎注册</p><p class="p3">已有账号？<span class="login" id="login">登录</span></p><div><p class="p4">用户名</p><input id="login1" type="text" placeholder="请设置用户名" class="button"></div><div id="login1_mistake" class="red1"></div><div><p class="p5">手机号</p><input id="login2" type="text" placeholder="可用于登录和找回密码" class="button1"></div><div id="login2_mistake"></div><div><p class="p5">密码</p><input id="login3" type="text" placeholder="请设置登录密码" class="button1"></div><div id="login3_mistake"></div><div><p class="p5">验证码</p><input id="login4" type="text" placeholder="请输入验证码" class="button2"> <input id="login5" value="获取验证码" type="button" class="button3"></div><div id="login4_mistake"></div><input id="zhuce" type="button" value="注册" class="button4"> <input id="gou" type="checkbox" autocomplete="off" class="button5"><p class="p6">阅读并接受 <a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a> 及 <a target="_blank" href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a></p></div><script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><script src="./Homework.js"></script></div></body></html>
